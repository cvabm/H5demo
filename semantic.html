<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML5 语义化标签示例</title>
</head>
<body>
    <header>
        <h1>网站标题</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>文章标题</h2>
            <p>这是文章内容...</p>
        </article>

        <aside>
            <h3>侧边栏</h3>
            <p>这是侧边栏内容...</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 我的网站</p>
    </footer>
</body>
</html>
