<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML5 多媒体示例</title>
</head>
<body>
    <h2>视频播放</h2>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        您的浏览器不支持 video 标签。
    </video>

    <h2>音频播放</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 标签。
    </audio>
</body>
</html>
