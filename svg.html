<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML5 SVG 示例</title>
</head>
<body>
    <h2>SVG 示例</h2>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="red" />
        <rect x="60" y="60" width="80" height="80" stroke="black" stroke-width="2" fill="blue" />
        <text x="100" y="100" font-family="Verdana" font-size="35" text-anchor="middle" fill="white">SVG</text>
    </svg>
</body>
</html>
