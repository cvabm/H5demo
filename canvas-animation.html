<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas 动画示例</title>
</head>
<body>
    <h2>Canvas 动画示例</h2>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var x = 0;
        var dx = 2;

        function animate() {
            ctx.clearRect(0, 0, 400, 200);  // 清除画布
            ctx.beginPath();
            ctx.arc(x, 100, 30, 0, 2 * Math.PI);  // 画一个圆
            ctx.fillStyle = "red";
            ctx.fill();
            
            x += dx;
            if (x > 400 || x < 0) dx = -dx;  // 碰到边界就反向

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
